
<div class="row">
    <div class="row grid-margin">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Loop</h4>
              <ngb-carousel>
                <ng-template ngbSlide>
                  <img src="assets/images/carousel/banner_6.jpg" alt="Random first slide">
                </ng-template>
                <ng-template ngbSlide>
                  <img src="assets/images/carousel/banner_7.jpg" alt="Random second slide">
                </ng-template>
                <ng-template ngbSlide>
                  <img src="assets/images/carousel/banner_8.jpg" alt="Random third slide">
                </ng-template>
              </ngb-carousel>
            </div>
          </div>
        </div>
      </div>

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
            <h4 class="card-title">Resultado de ultimos comentarios</h4>
                <div class="template-demo">
                    <div class="d-flex justify-content-between mt-2">
                      <small>Photoshop</small>
                      <small>90%</small>
                    </div>
                    <div class="progress progress-sm mt-2">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                      <small>After effects</small>
                      <small>68%</small>
                    </div>
                    <div class="progress progress-sm mt-2">
                      <div class="progress-bar bg-info" role="progressbar" style="width: 68%" aria-valuenow="68" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                      <small>Flash</small>
                      <small>55%</small>
                    </div>
                    <div class="progress progress-sm mt-2">
                      <div class="progress-bar bg-primary" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                      <small>Illustrator</small>

                    </div>
                    <div class="progress progress-sm mt-2">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                      <small>Corel Draw</small>

                    </div>
                    <div class="progress progress-sm mt-2">

                    </div>
                    <div class="d-flex justify-content-between mt-2">
                      <small>Dreamweaver</small>
                      <small>75%</small>
                    </div>
                    <div class="progress progress-sm mt-2">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
