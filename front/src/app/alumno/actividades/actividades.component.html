<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Informaci√≥n del alumno</h4>
                <form class="form-inline">
                    <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label for="exampleInputPassword2" class="col-sm-5 col-form-label">Fecha Inicio</label>
                        <div class="input-group">
                            <ejs-datepicker id='fechaInicio' format='dd-MM-yyyy'></ejs-datepicker>
                        </div>
                    </div>
                    <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label for="exampleInputPassword2" class="col-sm-5 col-form-label">Fecha Fin</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <ejs-datepicker id='fechaFin' format='dd-MM-yyyy'></ejs-datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-4 col-md-4">
                        <button type="button" class="btn btn-outline-success ">Buscar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-12 grid-margin">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    <div class="box-part text-center" *ngFor='let actividad of actividades'>
                        <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
                        <div class="title">
                            <h3>{{actividad.titulo}}</h3>
                        </div>
                        <div class="text">
                            <span>Tema: {{actividad.descripcionCorta}}</span>
                        </div>
                        <a href="#">Ver Contenido</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
